apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'org.simple:androideventbus:1.0.5.1'
    api 'jp.wasabeef:glide-transformations:3.0.1'
    api 'com.android.support:recyclerview-v7:26.1.0'
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    api 'io.reactivex.rxjava2:rxjava:2.1.16'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.yalantis:ucrop:2.2.0-native'
    api 'com.yalantis:ucrop:2.2.0-native'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.android.support:design:26.1.0'
    api 'com.jakewharton:butterknife:8.4.0'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
    api 'cn.yipianfengye.android:zxing-library:2.1'
    implementation files('libs/alipaySdk-20170922.jar')
    api 'com.contrarywind:wheelview:4.0.8'
    api 'com.android.support:multidex:1.0.3'
    api 'com.android.support:cardview-v7:26.1.0'
    api 'com.bm.photoview:library:1.4.1'
    api 'com.dmcBig:mediapicker:+'
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
    compile 'com.youth.banner:banner:1.4.10'
    compile 'com.tencent.bugly:crashreport:latest.release'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
}
