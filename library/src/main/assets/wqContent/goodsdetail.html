<!DOCTYPE html>

    <style>
        html, body,img {
            width: 100%;
            margin: 0;
			padding: 0;
			border: none;
			font-size:0;
        }

        img{
             display:block;
        }

    </style>

<body>
</body>

<script type="text/javascript">

    function loadImg(str) {
        var arr = str.split(",");
        var innerStr = "";
        for (var i = 0; i < arr.length; i++) {
            innerStr += "<img src='" + arr[i] + "'>";
        }
        document.body.innerHTML = innerStr;
    }

    // loadImg(str);

</script>
